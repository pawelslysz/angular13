<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Kategoria dania</label>
    <div class="col-sm-10">
        <select name="categories" [(ngModel)]="CategoryName" class="form-select">
            <option *ngFor="let category of CategoryList" 
            [value]="category.Name">{{category.Name}}            
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Nazwa dania</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Wprowadź nazwę dania">
    </div>

    <label class="col-sm-2 col-form-label">Cena dania</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Price"
        placeholder="Wprowadź cenę dania">
    </div>

    <label class="col-sm-2 col-form-label">Opis dania</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description"
        placeholder="Wprowadź opis dania">
    </div>

</div>

<button (click)="addMenu()" *ngIf="menu.Id==0" class="btn btn-primary">
    Dodaj
</button>

<button (click)="updateMenu()" *ngIf="menu.Id!=0" class="btn btn-primary">
    Zaktualizuj
</button>
