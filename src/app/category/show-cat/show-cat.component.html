
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Dodaj kategorię
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-cetered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="examplesModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-cat [category]="category" *ngIf="ActivateAddEditCategoryComp"></app-add-edit-cat>
        </div>
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Nazwa kategorii</th>
            <th>Opis</th>
            <th>Obraz</th>
            <th>Opcje</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of CategoryList">
            <td>{{dataItem.Name}}</td>
            <td>{{dataItem.Description}}</td>
            <td>{{dataItem.Picture}}</td>
            <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false"
            >
                Edytuj
            </button>
            <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
                Usuń
            </button>
        </tr>
    </tbody>
</table>
