<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nazwa kategorii</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name" readonly 
        *ngIf="category.Name!=''; else typeName">
        
    <ng-template #typeName>
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Wprowadź nazwę kategorii">
    </ng-template>
    </div>

    <label class="col-sm-2 col-form-label">Opis kategorii</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description"
        placeholder="Wprowadź opis kategorii">
    </div>

    <label class="col-sm-2 col-form-label">Zdjęcie</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Picture"
        placeholder="Wprowadź ścieżkę zdjęcia kategorii">
    </div>

</div>

<button (click)="addCategory()" *ngIf="category.Name==''" class="btn btn-primary">
    Dodaj
</button>

<button (click)="updateCategory()" *ngIf="category.Name!=''" class="btn btn-primary">
    Zaktualizuj
</button>
